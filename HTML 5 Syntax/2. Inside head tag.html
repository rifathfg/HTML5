<!--
    We normally work with meta data inside head tag such as setting title.
    The main reason of meat tag is to provide extra information to SEO(search engine optimization)
    So that we find our web page faster by searching on the internet
    *meta tag is an empty tag.
    We also do CSS scaling isnide head tag, the purpose of css is to style html.
    <link> attribute is used to link html with css
    <style> tag is used for designing inside html
-->

<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8"> <!-- We write this line to support different types of characters -->
        <meta http-equiv="X-UA-compatible" content="IE=edge"> <!--The purpose of this line is to support older version of internet-->
        <meta name="veiwport" content="width=device-width,initial-scale=1.0"/> <!--When the web page will load from different devices it will work according to the width of these devices-->
                                                                               <!--Innitail Scale 1 = Zoom level of webpage at the beginging-->
        <meta name="description" content="Free html tutorial"/>
        <meta name="keywords" content="html, HTML"/> <!--When we try to find website using keywords than this meta tag will help-->
        <meta name="author" content="Foridul Islam"/>

        <style>
            body{
                background-color: aqua;
            }
        </style>

        <link rel="stylesheet" href="style.css"> <!--here rel means relation and "style.css" is file name, we use this tag if there's css a file in another loacation-->

        <title> Foridul Islam </title>
    </head>

    <body>
        My Name is RIfath.<br/>
        I am 22 years old.<br/>
        I am a student at leading university<br/>
    </body>

</html>

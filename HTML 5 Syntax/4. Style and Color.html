<!--<Style> property is used to use css code in html
    style="property:value;" ->syntax of style
    we can use multiple property in style
    we can also use hexadecimal value or RGB value for coloring-->

<!DOCTYPE html>
<html>
    <head>
        <title> Learning HTML Style</title>
    </head>

    <body style="background-color: darkgreen;">
        <h1 style="text-align:center; color: greenyellow">IRAN</h1>
        <h1 style="text-align:center; color: rgb(255, 30, 60)">Turkey</h1>
    </body>
</html>
